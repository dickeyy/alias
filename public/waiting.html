<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="multiplayer.js" type="module" defer></script>
    <script src="app.js" type="module" defer></script>
    <link rel='icon' href='images/favicon.png' />
    <title>Play Alias</title>
</head>
<body>
    <div class='container' id="activity">
        
        <h1 class="h1">Waiting to start...</h1>
        <br>
        <h2 class='h2'>Code: <h2 id='code' class='h2-2-code'>123</h2></h2>
        <img class='qrcode' style='display: none;' id='qrcode' src='https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://wordle.dickey.tech&color=1d1d1d'>
        <br>
        <sub class="small-p">Scan the QR code to join</sub>
        <br>
        
        
        <h2 class='h2'>Players:</h2>
        <h2 class='h2-2' id='players'>1</h2>

        <h2 class='h2'>Aliases:</h2>
        <h2 class='h2-2' id='aliasesCount'>0</h2>

        <form id="aliasFormOwner" style="display: none;">
            <input class="form-input" type="text" id="alias" placeholder="Enter Aliases" required>
            <button type='submit' class='form-submit'>Enter</button>
            <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        </form>

        <button id='startGame' style='display: none;' class='multiplayer-btn2 start-btn'>Start Game</button>
        <br>
        <br>
        <button id='endGame' style='display: none;' class='multiplayer-btn2 close-btn'>Close Lobby</button>

        <div class='username-div'>
            <br>
            <br>
            <h3 class='h3 username'>Signed in as: <h3 class='h3-2 username' id='userName'></h3></h3>
            <h3 class='h3-2 pencil' id='pencil'>  ✏️</h3>

            <form style='display: none;' id='usernameForm'>
                <input class='form-input' type='text' id='username' placeholder="Enter new name">
                <button type='submit' class='form-submit'>Update</button>
            </form>
        </div>

        <!-- <button class='google-btn' id='googleBtn'>Sign in with Google</button> -->
        <br>
        <br>
        <div id="gSignInWrapper">
            <div id='googleBtn'>
                <div id="customBtn" class="customGPlusSignIn">
                <span class="icon"></span>
                <span class="buttonText">Sign In with Google</span>
                </div>
            </div>
          </div>

        
    </div>

    <div class="spacer"></div>
</body>
</html>
