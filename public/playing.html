<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel='icon' href='images/favicon.png' />
    <script src="app.js" type="module" defer></script>
    <script src="multiplayer.js" type="module" defer></script>
    <title>Play Alias</title>
</head>
<body>
    <div class='container' id="activity">
        <h3 class="dark-h3">Click on a name to remove it</h3>
        
            <div class="name-list" id="name-list">
                <h1 class="playing-h1"></h1>
            </div>

            <br>
            <br>
            
            <button class="multiplayer-btn2" id="endGame" style="display: none;">End Game</button>
            <br>
            <br>
            <br>
            <br>
            <br>

            <div id='winModal' class='winModal'>
                <div class='win-mod-cont'>
                    <span class='win-mod-close'></span>
                    <p id="winner-alias" class='win-mod-p'></p>
                    <button id="endGame2" class='win-mod-btn' id='win-mod-btn'>Play Again</button>
                </div>
    
            </div>

        <div>
            <img src="images/favicon.png" alt="Alias Logo" class="logo-small"><h2 class="logo">   ALIASGAME.XYZ</h2>
        </div>


        <div class='username-div'>
            <br>
            <br>
            <h3 class='h3 username' id="signedInAsText">Signed in as: <h3 class='h3-2 username' id='userName'></h3></h3>
            <h3 class='h3-2 pencil' id='pencil'>  ✏️</h3>

            <form style='display: none;' id='usernameForm'>
                <input class='form-input' type='text' id='username' placeholder="Enter new name">
                <button type='submit' class='form-submit'>Update</button>
            </form>
        </div>


        <!-- <button class='google-btn' id='googleBtn'>Sign in with Google</button> -->
        <br>
        <br>
        <div id="gSignInWrapper">
            <div id='googleBtn'>
                <div id="customBtn" class="customGPlusSignIn">
                <span class="icon"></span>
                <span class="buttonText">Sign In with Google</span>
                </div>
            </div>
          </div>
        

        </div>

    </div>
</body>
</html>
